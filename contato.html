<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Meu Site</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Função simples para validar formulário e mostrar mensagem
    function validarFormulario(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const msgSucesso = document.getElementById('msgSucesso');
      const msgErro = document.getElementById('msgErro');

      msgSucesso.style.display = 'none';
      msgErro.style.display = 'none';

      if (nome === '' || email === '' || mensagem === '') {
        msgErro.style.display = 'block';
        msgErro.textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      // Simples validação de e-mail
      if (!email.includes('@') || !email.includes('.')) {
        msgErro.style.display = 'block';
        msgErro.textContent = 'Por favor, insira um e-mail válido.';
        return;
      }

      // Se tudo ok
      msgSucesso.style.display = 'block';
      msgSucesso.textContent = `Obrigado, ${nome}! Sua mensagem foi enviada.`;

      // Limpa campos
      document.getElementById('formContato').reset();
    }
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Sobre Mim</a></li>
      <li><a href="formacao.html">Formação</a></li>
      <li><a href="portfolio.html">Portfólio</a></li>
      <li><a href="contato.html" class="active">Contato</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contato</h1>
    <form id="formContato" onsubmit="validarFormulario(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui"></textarea>

      <input type="submit" value="Enviar" />

      <div id="msgSucesso" class="message success"></div>
      <div id="msgErro" class="message error"></div>
    </form>
  </main>

  <footer>
    &copy; 2025 - Criado por Alisson Andre
  </footer>
</body>
</html>
